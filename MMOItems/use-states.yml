# For every durability state, please specify the minimum durability in
# percents the item needs to have in order to be on that state, and
# the tag that will be displayed on the item when it is in that state.

BRAND_NEW:
    use-ratio:
        max: 100
        min: 90
    lore-tag: '&6Brand New'

NOT_VERY_USED:
    use-ratio:
        max: 90
        min: 80
    lore-tag: '&eNot Very Used'

USED:
    use-ratio:
        max: 80
        min: 50
    lore-tag: '&eUsed'
    
VERY_USED:
    use-ratio:
        max: 50
        min: 30
    lore-tag: '&cVery Used'

WELL_WORN:
    use-ratio:
        max: 30
        min: 10
    lore-tag: '&4Well Worn'

ALMOST_BROKEN:
    use-ratio:
        max: 10
        min: 0
    lore-tag: '&4Almost Broken'
