	<script type="text/javascript">
		$(document).ready(function() {
			var status = $('#status_message_register');
			if(window.location.href.indexOf('error=registerfailed') >= 0) $('<div/>').text('Registration failed. Please verify entered data and try again.').appendTo(status);
			$('form').attr('action', config.url.register);
			document.forms['register'].elements['j_username'].focus();
		});
		
		$(function(){
            $('form[name=register]').submit(function(){
                $.post($(this).attr('action'), $(this).serialize(), function(json) {
                    if(json.result == 'success')
                    	window.location = 'index.html';
                    else
                    	window.location = 'register.html?error=' + json.result;
                }, 'json');
                return false;
            });
        });


function checkPasswordMatch() {

    var password = $("#password").val();
    var confirmPassword = $("#passwordconfirm").val();

	if(confirmPassword && password != confirmPassword)$("#status_message_register").html("Passwords do not match!");
	if(password == confirmPassword)$("#status_message_register").html("");
}
function TryPasswordMatch(){
   var node = document.getElementById('status_message_register');
   var TheStr = node.textContent;
   TheStr = (TheStr.trim) ? TheStr.trim() : TheStr.replace(/^\s+/,'');   
   if(TheStr)checkPasswordMatch();
}
$(document).ready(function () {
   $("#passwordconfirm, #password").focusout(checkPasswordMatch);
   $("#passwordconfirm, #password").keyup(TryPasswordMatch);
});
	</script>
