	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="standalone/config.js?_=3.0-beta-5-218"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.js?_=3.0-beta-5-218"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			var status = $('#status_message_login');
			if(window.location.href.indexOf('error=loginfailed') >= 0)$('<div/>').text('Logging in failed. Please verify entered data and try again.').appendTo(status);
			if(window.location.href.indexOf('error=verifyfailed') >= 0)$('<div/>').text('Internal verify Error.').appendTo(status);
			$('form').attr('action', config.url.login);
			document.forms['login'].elements['j_username'].focus();
		});
		

		$(function(){
            $('form[name=login]').submit(function(){
                $.post($(this).attr('action'), $(this).serialize(), function(json) {
                    if(json.result == 'success')
                    	window.location = 'index.html';
                    else
                    	window.location = 'login.html?error=' + json.result;
                }, 'json');
                return false;
            });
        });
	</script>
	<style>
		a{
			color:#000000;
		}
		
		body
		{
		color:#000000;
		background-color: #000000;
		background-image: url(tlo.jpg);
		background-position: center;
		background-attachment: fixed;
		background-repeat: no-repeat

		}
    </style>
</head>
<body>

<form class="form-signin" METHOD=POST name=login ACTION="up/login" >
<p>
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-bold">Login</h1>
    <p class="text-bold">Enter User ID and Password</p>
  </div>
</p>
<p>
  <div class="form-label-group">

    <input type="text" name="j_username" class="form-control" placeholder="User ID" required="" autofocus="">
    
  </div>
</p>
  <div class="form-label-group">
	
    <input type="password" size="20" name="j_password" class="form-control" placeholder="Password" required="">
    
  </div>
  <div id="status_message_login" class="statusmessage"><p></p></div>
 <br>
 <input class="btn btn-lg btn-primary btn-block b-main-lite" type="submit" name="login" value="Login">
<p>


<div class="container">
<div class="row">
<div class="col"> <a href="register.html" class="btn btn-primary btn-lg btn-block b-link">Register</a></div>
<div class="col"> <a href="index.html" class="btn btn-primary btn-lg btn-block b-link">Map</a></p></div>
</div>
</div>
</p>
</form>

</body>
