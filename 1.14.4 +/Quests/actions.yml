events:
  Compass:
    message: You'll need a compass for this quest.
    items:
    - ==: org.bukkit.inventory.ItemStack
      v: 1976
      type: COMPASS
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: Objective Compass
  Bow:
    message: You'll need this!
    items:
    - ==: org.bukkit.inventory.ItemStack
      v: 1976
      type: BOW
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: Hunting Bow
    - ==: org.bukkit.inventory.ItemStack
      v: 1976
      type: ARROW
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: Hunting Arrow
  Bread:
    message: Take this bread. It was created with mana.
    items:
    - ==: org.bukkit.inventory.ItemStack
      v: 1976
      type: BREAD
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: Magic Bread
  SKILLAPIExperience75:
