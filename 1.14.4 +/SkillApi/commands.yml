class: 
  name: 'class'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
bind: 
  name: 'bind'
  description: 'Binds a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skill-bound: '&6{skill} &2has been bound to &6{item}'
    not-skill: '&4You do not have that skill'
    not-unlocked: '&4You have not unlocked that skill'
    no-item: '&4You are not holding an item'
cast: 
  name: 'cast'
  description: 'Casts a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    not-skill: '&cThat is not a valid skill name'
    not-unlocked: '&cYou must level up the skill first'
    not-available: '&cThat skill is not available for your class'
changeclass: 
  name: 'changeclass'
  description: 'Swaps classes'
  permission: 'skillapi.force'
  args: '<player> <group> <class>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    invalid-group: '{player} does not have a {group}'
clearbind: 
  name: 'clearbind'
  description: 'Clears skill binds'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skills-unbound: '&2All skill bindings have been cleared'
customize: 
  name: 'customize'
  description: 'Opens GUI editor'
  permission: 'skillapi.gui'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
exp: 
  name: 'exp'
  description: 'Gives players exp'
  permission: 'skillapi.level'
  args: '[player] <amount> [group]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-exp: '&2You have received &6{exp} experience &2from &6{player}'
    gave-exp: '&2You have given &6{player} {exp} experience'
    not-positive: '&cYou must give a positive amount of experience'
    not-player: '&cThat is not a valid player name'
info: 
  name: 'info'
  description: 'Shows class info'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&6 {player} &8-----------'
    separator: '&8----------------------------'
    end: '&8----------------------------'
    category: '&6{group}&7: '
    no-class: '&cNot Professed'
    profession: '&6&lLv{level} - &2{profession}'
    exp: '&6&lExp: &2{exp} [player]'
    not-player: '&cThat is not a valid player name'
    needs-player: '&cA player name is required from the console'
level: 
  name: 'level'
  description: 'Gives players levels'
  permission: 'skillapi.level'
  args: '[player] <amount> [group]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    no-classes: "&cYou aren't professed as a class that receives experience from commands"
    received-level: '&2You have received &6{level} levels &2from &6{player}'
    not-player: '&cThat is not a valid player name'
    not-positive: '&cYou must give a positive amount of levels'
    gave-level: '&2You have given &6{player} {level} levels'
list: 
  name: 'list'
  description: 'Displays accounts'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 {player} &8-----------'
    line: '&7[&6{id}&7] &2Lv&6{level} {class}'
    end: '&8----------------------------'
    needs-player: '&cA player name is required from the console'
lore: 
  name: 'lore'
  description: 'Adds lore to item'
  permission: 'skillapi.lore'
  args: '<lore>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    lore-added: '&2The lore has been added to your item'
mana: 
  name: 'mana'
  description: 'Gives player mana'
  permission: 'skillapi.mana'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-mana: '&2You have received &6{mana} mana &2from &6{player}'
    not-positive: '&cYou must give a positive amount of mana'
    gave-mana: '&2You have given &6{player} {mana} mana'
options: 
  name: 'options'
  description: 'Views profess options'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 Profess Options &8-----------'
    category: '&6{category}&7: '
    option: '&d{option}&7'
    separator: '&8----------------------------'
    no-options: '&7None'
    end: '&8----------------------------'
points: 
  name: 'points'
  description: 'Gives player points'
  permission: 'skillapi.points'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-points: '&2You have received &6{points} skill points &2from &6{player}'
profess: 
  name: 'profess'
  description: 'Professes classes'
  permission: 'skillapi.basic'
  args: '<class>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    professed: '&2You are now a &6{class}'
    not-available: "&cThere's no profession available at this time"
    invalid-class: '&cThat is not a valid class'
reload: 
  name: 'reload'
  description: 'Reloads the plugin'
  permission: 'skillapi.reload'
  args: ''
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    done: '&2The plugin has been reloaded'
reset: 
  name: 'reset'
  description: 'Resets account data'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    confirm: "&4This will delete your active account's data entirely"
    instructions: '&7Type &6/class reset confirm&7 to continue'
    reset: '&2You have reset your active account data'
skill: 
  name: 'skill'
  description: 'Shows player skills'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    no-skills: '&cYou have no skills to view'
unbind: 
  name: 'unbind'
  description: 'Unbinds held item'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skill-unbound: '&6{skill} &2has been unbound from &6{item}'
    not-bound: '&4There are no skills bound to the held item'
world: 
  name: 'world'
  description: 'Moves to world'
  permission: 'skillapi.world'
  args: '<world>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
forceaccount: 
  name: 'forceaccount'
  description: "Changes player's account"
  permission: 'skillapi.force'
  args: '<player> <accountId>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forceattr: 
  name: 'forceattr'
  description: 'Refunds/gives attributes'
  permission: 'skillapi.force'
  args: '<player> [attr] [amount]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forcecast: 
  name: 'forcecast'
  description: 'Player casts the skill'
  permission: 'skillapi.force'
  args: '<player> <skill> [level]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    invalid-skill: '&cThat is not a valid skill'
    not-player: '&cThat is not a valid player name'
forceprofess: 
  name: 'forceprofess'
  description: 'Professes a player'
  permission: 'skillapi.force'
  args: '<player> <class>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forcereset: 
  name: 'forcereset'
  description: 'Resets player data'
  permission: 'skillapi.force'
  args: '<player> [account]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    account-reset: "&6{player}'s&2 active account has been reset"
    target-notice: '&2Your class data has been reset'
forceskill: 
  name: 'forceskill'
  description: 'Modifies skill levels'
  permission: 'skillapi.force'
  args: '<player> <up|down|reset> <skill>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
acc: 
  name: 'acc'
  description: 'Changes account'
  permission: 'skillapi.basic'
  args: '<accountId>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    account-changed: '&2Your account has been changed'
    not-account: '&cThat is not a valid account ID'
ap: 
  name: 'ap'
  description: 'Gives attrib points'
  permission: 'skillapi.attrib'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-points: '&2You have received &6{points} attribute points &2from &6{player}'
attr: 
  name: 'attr'
  description: 'Opens attribute menu'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
